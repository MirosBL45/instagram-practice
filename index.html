<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/JMlogo.png" type="image/x-icon">
</head>
<body>
    <h1>Vezba trakalica sa instagrama</h1>


    <!-- /******CHECBOX*******/ -->
    <div class="cekboks">
        <p>Ispod je lagani Checkbox</p>
        <label>
            <input type="checkbox">
            <span class="cekiranje"></span>
        </label>
    </div>

    <p>Ispod je animacija ucitavanja</p>

    <!-- /*****LOADING******/ -->
    <div class="body_div">
        <div class="loader">
            <span style="--i:1">l</span>
            <span style="--i:2">o</span>
            <span style="--i:3">a</span>
            <span style="--i:4">d</span>
            <span style="--i:5">i</span>
            <span style="--i:6">n</span>
            <span style="--i:7">g</span>
            <span style="--i:8">.</span>
            <span style="--i:9">.</span>
            <span style="--i:10">.</span>
        </div>
    </div>



    <!-- /******FORME, nema u ovim slikama, to sam sa neta skinuo, sa firefox******/ -->
    <div class="formaje">

        <form class="c-form">
            <p class="c-form__item">
            <label for="input-1">Label1 </label>
            <input id="input-1" type="text">
            </p>
            <p class="c-form__item">
            <label for="input-2">Label 2</label>
            <input id="input-2" type="text">
            </p>
            <p class="c-form__item">
            <button class="c-button">Submit</button>
            </p>
        </form>
        
        <form class="c-form">
            <p class="c-form__item">
            <label for="input-1">Label1 </label>
            <input id="input-1" type="text">
            </p>
            <p class="c-form__item">
            <label for="input-2">Label 2</label>
            <input id="input-2" type="text">
            </p>
            <p class="c-form__item">
            <button class="c-button" style="--width: 100%;">Submit</button>
            </p>
        </form>
        
        <form class="c-form">
            <p class="c-form__item">
            <label for="input-1">Label1 </label>
            <input id="input-1" type="text">
            </p>
            <p class="c-form__item">
            <label for="input-2">Label 2</label>
            <input id="input-2" type="text">
            </p>
            <p class="c-form__item">
            <button class="c-button c-button--ghost" style="--color: #5E35B1;">Save Edits</button>
            <button class="c-button c-button--ghost" style="--color: #ec2828;">Delete</button>
            </p>
        </form>

    </div>

    <!-- *********FLEXBOX********* -->
    <div class="flexic">
        <div class="stavka">1</div>
        <div class="stavka">2</div>
        <div class="stavka">3</div>
        <div class="stavka">4</div>
    </div>




    
    <script src="script.js"></script>
</body>
</html>
